<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="yt-title-row">
                <span class="yt-icon"><i class="fab fa-youtube"></i></span>
                <span class="yt-title-text">YouTube <span class="yt-blue">Summarizer</span></span>
            </div>
            <p>Get AI-powered summaries of any YouTube video by Anand chaudhari</p>
            <div class="center-btn-row">
                <button id="check-connection" type="button">Check Connection</button>
                <span id="connection-status"></span>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="youtube-url" placeholder="Paste YouTube video URL here">
            <div id="video-preview" style="display:none; flex-direction:column; align-items:center;">
                <img id="video-thumbnail" src="" alt="Video Thumbnail">
                <div id="video-title" class="video-title"></div>
                <div id="video-description" class="video-description"></div>
            </div>

            <div class="button-group">
                <button id="summarize-btn" type="button">
                    <i class="fas fa-magic"></i> Generate Summary
                </button>
                <button id="clear-btn" type="button">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>

        <div class="loader">
            <div class="spinner"></div>
            <p>Generating summary...</p>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
